{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
</head>
<body>
    <form method="POST" class="form-auth">
      {% csrf_token %}
    <div class="border d-flex flex-column" style="width:30rem;">
  <div class="mx-4 p-3">
    <div class="text-center mt-4 mb-4">
      <p class="h4">Sign in</p>
    </div>
    <div class="cs-form">
      <label for="login">Login</label>
      <input name="login" type="text" class="form-control border-top-2 border-left-0 border-right-0" />

    </div>
    <div class="cs-form">
      <label for="password">Password</label>
      <input name="password" type="password" class="form-control border-top-2 border-left-0 border-right-0" />
    </div>

    <button class="btn btn-dark btn-block my-3">
      Sign in
    </button>

  </div>
</div>
  </form>

</body>
</html>
