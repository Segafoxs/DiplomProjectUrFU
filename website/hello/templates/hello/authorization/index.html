{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
</head>
<body>
    <form class="form-auth">
    <div class="border d-flex flex-column" style="width:30rem;">
  <div class="mx-4 p-3">
    <div class="text-center mt-4 mb-4">
      <p class="h4">Sign in</p>
    </div>
    <div class="cs-form">
      <input type="email" class="form-control border-top-2 border-left-0 border-right-0" />
      <label>E-mail</label>
    </div>
    <div class="cs-form">
      <input type="password" class="form-control border-top-2 border-left-0 border-right-0" />
      <label>Password</label>
    </div>
    <div class="d-flex flex-wrap justify-content-center align-items-center">
      <input type="checkbox" class="me-1" />
      <p class="m-0">Remember me</p>
      <a class="text-decoration-none ms-3" href="#">Forgot Password ?</a>
    </div>
    <button class="btn btn-dark btn-block my-3">
      Sign in
    </button>
    <p class="text-center">Not a member? <a class="text-decoration-none" href="#">Register</a></p>
    <p class="text-center">or sign in with</p>
    <div class="my-3 d-flex justify-content-center">
      <button class="m-0 btn btn-flat">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="m-0 btn btn-flat">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="m-0 btn btn-flat">
        <i class="fab fa-google-plus-g"></i>
      </button>
    </div>
  </div>
</div>
  </form>

</body>
</html>
